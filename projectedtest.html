<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projections d'Averages Dynamiques</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            color: #007bff;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
            margin-top: 20px;
        }
        .current-average-box {
            background-color: #e9f7ff;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            margin-bottom: 20px;
        }
        .grade-percentage {
            font-weight: bold;
            color: #28a745;
            font-size: 1.5em;
        }
        .projection-list {
            list-style: none;
            padding: 0;
        }
        .projection-list li {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 4px;
            border-left: 5px solid #007bff;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }
        .projection-list li span.category-name {
            font-weight: bold;
            flex-basis: 50%;
        }
        .projection-list li span.projected-avg {
            font-size: 1.2em;
            color: #dc3545;
            flex-basis: 20%;
            text-align: right;
        }
        .projection-list li p.projection-desc {
            font-size: 0.9em;
            color: #6c757d;
            margin: 5px 0 0 0;
            flex-basis: 100%;
        }
        .no-data {
            color: #ffc107;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analyse et Projection des Performances Scolaires</h1>
        
        <div id="projection-results">
            <p style="text-align: center;">Chargement des données de projection...</p>
        </div>
        
        <p style="text-align: center; margin-top: 30px; font-size: 0.8em; color: #999;">
            Note: Les résultats dépendent des données stockées dans le Local Storage de votre navigateur.
        </p>
    </div>

    <script src="projected-averages.js"></script>
</body>
</html>

    <script>
        // ====================================================================
        // --- SECTION 0: NOUVELLE CONFIGURATION & CONSTANTES ---
        // ====================================================================

        // URL unique pour GET et POST
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwc6PUZigPsfPm-z1p1lI11Y7Y4s1gtDm5-MRUMrkq6lvqQfqjv6E_vvwdqXzqZYHVk/exec";
        
        // Conteneurs DOM
        const dashboardContainer = document.getElementById('dashboard-container');
        const dashboardGhostLoader = document.getElementById('dashboard-ghost-loader');
        const dashboardRealContent = document.getElementById('dashboard-real-content');
        const termSelect = document.getElementById('term-select');
        const syncStatusPopup = document.getElementById('sync-status');
        
        // √âtat Global
        let currentRanks = {}; 
        let chartInstance = null;
        let currentUserID = null; // Pour stocker le userID (hash√© ou non)
        let allSheetData = null; // Pour mettre en cache les donn√©es du GET

        // Constantes pour le calcul (de main-functions.js)
        const gradeMap = { 'A+': 100, 'A': 95, 'A-': 90, 'B+': 85, 'B': 80, 'B-': 75, 'C+': 70, 'C': 65, 'C-': 60, 'D+': 55, 'D': 50, 'E': 45 };
        
        // CORRIG√â: HQC retir√© de sec5, FIN d√©-dupliqu√©
        const defaultUnits = {
            sec4: { 'ART': 2, 'MUS': 2, 'DRM': 2, 'FRA': 6, 'ELA': 4, 'EESL': 6, 'ESL': 4, 'MAT': 6, 'CST': 6, 'ST': 4, 'STE': 4, 'HQC': 4, 'CCQ': 2, 'EPS': 2, 'ENT': 2, 'INF': 2, 'PSY': 2 },
            sec5: { 'ART': 2, 'MUS': 2, 'DRM': 2, 'CAT': 4, 'FRA': 6, 'ELA': 6, 'EESL': 6, 'ESL': 4, 'MAT': 6, 'CST': 4, 'MED': 4, 'PSY': 4, 'ENT': 4, 'FIN': 4, 'CHI': 4, 'PHY': 4, 'MON': 2, 'CCQ': 2, 'EPS': 2, 'PHI': 2 }
        };
        const termWeights = { etape1: 0.20, etape2: 0.20, etape3: 0.60 };

        // NOUVEAU: Liste des cl√©s √† ne pas traiter comme des mati√®res
        const IGNORED_KEYS = new Set([
            'userID', 'level', 'global', 'etape1', 'etape2', 'etape3',
            'userCode', 'user_random', 'niveau', 'timestamp',
            'avg_generale', 'avg_etape1', 'avg_etape2', 'avg_etape3',
            'avg_francais', 'avg_math', 'avg_anglais' // Anciennes cl√©s
        ]);


        // ====================================================================
        // --- SECTION 1: NOUVEAU SYST√àME DE HACHAGE ET SYNCHRONISATION (POST) ---
        // ====================================================================

        /**
         * Point d'entr√©e principal (remplace l'ancien initializeDashboard)
         * Appel√© apr√®s le d√©verrouillage du mot de passe.
         */
        async function syncAndLoadDashboard() {
            // 1. Synchroniser les donn√©es locales (POST)
            try {
                showSyncStatus("Synchronisation de vos donn√©es...");
                const payload = getLocalStudentData(); // Calcule les donn√©es
                
                if (!payload) {
                    showSyncStatus("Aucune donn√©e locale √† synchroniser.", 1500);
                } else if (!SCRIPT_URL) {
                     showSyncStatus("URL de script non configur√©e.", 3000);
                     console.error("SCRIPT_URL est vide. Impossible de synchroniser.");
                } else {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify(payload),
                        headers: { 'Content-Type': 'application/json' },
                        mode: 'cors' // Ajout√© pour √™tre explicite
                    });
                    const result = await response.json();
                    
                    if (result.status === "success" && result.userID) {
                        currentUserID = result.userID; // Stocke l'ID (hash√© ou non) retourn√© par le serveur
                        localStorage.setItem('jdlmUserID', currentUserID); // Sauvegarde pour la prochaine fois
                        showSyncStatus("Synchronisation r√©ussie !", 1500);
                    } else {
                        throw new Error(result.message || "√âchec de la synchronisation");
                    }
                }
            } catch (error) {
                console.error("Erreur de synchronisation (POST):", error);
                showSyncStatus(`Erreur de synchronisation: ${error.message}`, 3000);
            }

            // 2. Charger les donn√©es du classement (GET)
            // (M√™me si le POST √©choue, on essaie de charger les classements)
            
            // R√©cup√©rer l'ID local au cas o√π la synchro n'a pas eu lieu
            if (!currentUserID) {
                 currentUserID = localStorage.getItem('jdlmUserID');
            }
            
            await loadLeaderboardDataInternal();
        }
        
        /**
         * Affiche un message dans le popup de synchronisation.
         */
        function showSyncStatus(message, duration = null) {
            syncStatusPopup.textContent = message;
            syncStatusPopup.className = 'show';
            if (duration) {
                setTimeout(() => {
                    syncStatusPopup.className = 'hide';
                }, duration);
            }
        }

        /**
         * Lit `jdlmData` de localStorage et calcule toutes les moyennes.
         * C'est le "Hashing System" que vous vouliez.
         */
        function getLocalStudentData() {
            const mbsData = JSON.parse(localStorage.getItem('mbsData')); // 'mbsData' est le nom de cl√© dans main-functions.js
            if (!mbsData || !mbsData.valid || !mbsData.nom) {
                console.log("Aucune donn√©e mbsData (anciennement jdlmData) valide √† synchroniser.");
                return null;
            }

            // 1. Calculer toutes les moyennes (identique √† rankings.html)
            const { subjectAverages, termAverages, globalAverage } = calculateAllAverages(mbsData);
            
            const selectedLevel = mbsData.settings?.niveau; // Lit le niveau depuis mbsData.settings
            if (!selectedLevel) {
                 console.log("Niveau non d√©fini dans mbsData.settings.niveau, synchronisation annul√©e.");
                 return null;
            }

            // 2. Construire le payload
            const payload = {
                name: mbsData.nom, // Le nom sera hash√© c√¥t√© serveur si O2=TRUE
                level: selectedLevel === 'sec4' ? 4 : 5,
                global: globalAverage,
                etape1: termAverages.etape1,
                etape2: termAverages.etape2,
                etape3: termAverages.etape3,
            };

            // 3. Aplatir les moyennes de mati√®res PAR √âTAPE (ex: "FRA-E1", "MAT-E2")
            Object.keys(termWeights).forEach(etapeKey => { // etapeKey = 'etape1', 'etape2', 'etape3'
                if (subjectAverages[etapeKey]) {
                    Object.keys(subjectAverages[etapeKey]).forEach(code => { // code = 'FRA', 'MAT', 'HQC', etc.
                        const avg = subjectAverages[etapeKey][code]?.average;
                        if (avg != null) {
                            const newKey = `${code}-${etapeKey.replace('etape', 'E')}`; // Cr√©e "FRA-E1", "MAT-E2", etc.
                            payload[newKey] = avg;
                        }
                    });
                }
            });

            return payload;
        }

        // --- Fonctions de calcul (copi√©es de main-functions.js, n√©cessaires pour getLocalStudentData) ---
        function getNumericGrade(result) {
            if (!result) return null;
            const trimmed = result.trim();
            if (gradeMap[trimmed]) return gradeMap[trimmed];
            const percentageMatch = trimmed.match(/(\d+[,.]?\d*)\s*%/);
            if (percentageMatch) return parseFloat(percentageMatch[1].replace(',', '.'));
            const scoreMatch = trimmed.match(/(\d+[,.]?\d*)\s*\/\s*(\d+[,.]?\d*)/);
            if (scoreMatch) {
                const score = parseFloat(scoreMatch[1].replace(',', '.'));
                const max = parseFloat(scoreMatch[2].replace(',', '.'));
                return (max > 0) ? (score / max) * 100 : null;
            }
            return null;
        }
        
        function getUnits(mbsData) {
            const { niveau, unitesMode, customUnites } = mbsData.settings || {};
            if (unitesMode === 'sans') return new Proxy({}, { get: () => 1 });
            if (unitesMode === 'perso') return customUnites || {};
            return (niveau && defaultUnits[niveau]) ? defaultUnits[niveau] : {};
        }

        function calculateSubjectAverage(subject, mbsData) {
            let totalWeightedGrade = 0;
            let totalCompetencyWeight = 0;
            subject.competencies.forEach((comp) => {
                const compWeightMatch = comp.name.match(/\((\d+)%\)/);
                if (!compWeightMatch) return;
                const compWeight = parseFloat(compWeightMatch[1]);
                let totalAssignmentGrade = 0;
                let totalAssignmentWeight = 0;
                comp.assignments.forEach((assign) => {
                    // NOTE: Cette fonction est "pure" - elle n'a pas besoin de lire le DOM,
                    // elle lit juste les donn√©es brutes de mbsData.
                    const grade = getNumericGrade(assign.result);
                    const weight = parseFloat(assign.pond);
                    if (grade !== null && !isNaN(grade) && !isNaN(weight) && weight > 0) {
                        totalAssignmentGrade += grade * weight;
                        totalAssignmentWeight += weight;
                    }
                });
                if (totalAssignmentWeight > 0) {
                    const competencyAverage = totalAssignmentGrade / totalAssignmentWeight;
                    totalWeightedGrade += competencyAverage * compWeight;
                    totalCompetencyWeight += compWeight;
                }
            });
            return totalCompetencyWeight > 0 ? totalWeightedGrade / totalCompetencyWeight : null;
        }

        function calculateAllAverages(mbsData) {
            const units = getUnits(mbsData);
            const niveau = mbsData.settings?.niveau;
            let allTermAverages = { etape1: null, etape2: null, etape3: null };
            let allSubjectAverages = { etape1: {}, etape2: {}, etape3: {} };
            ['etape1', 'etape2', 'etape3'].forEach(etape => {
                if (!mbsData[etape]) return;
                let termWeightedSum = 0;
                let termUnitSum = 0;
                mbsData[etape].forEach((subject) => {
                    const average = calculateSubjectAverage(subject, mbsData);
                    const codePrefix = subject.code.substring(0, 3);
                    allSubjectAverages[etape][codePrefix] = { name: subject.name, average };
                    if (average !== null && niveau) {
                        const unit = (units[codePrefix] !== undefined) ? units[codePrefix] : 2; // Default 2
                        termWeightedSum += average * unit;
                        termUnitSum += unit;
                    }
                });
                allTermAverages[etape] = termUnitSum > 0 ? termWeightedSum / termUnitSum : null;
            });
            let globalWeightedSum = 0;
            let totalWeight = 0;
            Object.entries(allTermAverages).forEach(([etape, avg]) => {
                if (avg !== null) {
                    globalWeightedSum += avg * termWeights[etape];
                    totalWeight += termWeights[etape];
                }
            });
            const globalAverage = totalWeight > 0 ? globalWeightedSum / totalWeight : null;
            return { subjectAverages: allSubjectAverages, termAverages: allTermAverages, globalAverage };
        }

// ... existing code ... -->

        // Initialiser le th√®me au chargement du DOM
        document.addEventListener('DOMContentLoaded', () => {

            // Lancer la synchronisation et le chargement,
            // car il n'y a plus d'√©cran de verrouillage

        /**
         * Logique de chargement (GET) interne
         */
        async function loadLeaderboardDataInternal() {
            const mbsData = JSON.parse(localStorage.getItem('mbsData')) || {};
            const selectedLevel = mbsData.settings?.niveau;

            if (!selectedLevel) {
                showError("Donn√©es utilisateur non trouv√©es. Retournez √† la page principale (main.html), vos donn√©es seront charg√©es, puis revenez ici.");
                return;
            }

            try {
                // Utiliser les donn√©es mises en cache si elles existent, sinon fetch
                if (!allSheetData) {
                    if (!SCRIPT_URL) {
                        throw new Error("SCRIPT_URL est vide. Impossible de charger les classements.");
                    }
                    const response = await fetch(SCRIPT_URL); // GET
                    if (!response.ok) throw new Error(`Network error: ${response.statusText}`);
                    allSheetData = await response.json();
                    if (allSheetData.error) throw new Error(`Script error: ${allSheetData.error}`);
                }

                const oldRanks = JSON.parse(localStorage.getItem('jdlmRankHistory')) || {};
                
                // NOUVEAU: Remplir le <select> dynamiquement
                populateTermSelect(allSheetData.subjects || []);
                
                termSelect.addEventListener('change', () => renderDashboard(allSheetData, currentUserID, selectedLevel, oldRanks));
                renderDashboard(allSheetData, currentUserID, selectedLevel, oldRanks);

                // Afficher le contenu
                dashboardGhostLoader.style.display = 'none';
                dashboardRealContent.style.display = 'grid';

            } catch (error) {
                console.error("Fetch Error (GET):", error);
                showError(`<strong>Erreur de chargement :</strong> ${error.message}. V√©rifiez la console (F12).`);
            }
        }

        function showError(message) {
            dashboardGhostLoader.style.display = 'none';
            dashboardRealContent.style.display = 'none';
            dashboardContainer.innerHTML = `<div class="error-message">${message}</div>`;
        }

        /**
         * NOUVEAU: Remplit le <select> avec toutes les mati√®res
         */
        function populateTermSelect(allSubjects) {
            // Vider les anciennes options (sauf les 4 premi√®res)
            while (termSelect.options.length > 4) {
                termSelect.remove(4);
            }
            
            // Trier les mati√®res par ordre alphab√©tique
            allSubjects.sort();

            const subjectGroup = document.createElement('optgroup');
            subjectGroup.label = 'Mati√®res (par √©tape)';
            
            allSubjects.forEach(subjectKey => {
                if (!IGNORED_KEYS.has(subjectKey)) {
                    const option = document.createElement('option');
                    option.value = subjectKey;
                    option.textContent = subjectKey; // ex: "FRA-E1"
                    subjectGroup.appendChild(option);
                }
            });
            termSelect.appendChild(subjectGroup);
        }

        /**
         * NOUVEAU: Fonction de rendu enti√®rement refaite
         */
        function renderDashboard(allData, userRandom, selectedLevel, oldRanks) {
            currentRanks = {}; 
            const selectedTermKey = termSelect.value;
            const selectedTermText = termSelect.options[termSelect.selectedIndex].text;
            
            const levelNum = selectedLevel === 'sec4' ? 4 : 5;
            const levelData = allData.students.filter(d => d.level == levelNum);
            
            if (levelData.length === 0) {
                dashboardRealContent.innerHTML = `<div class="no-data">Aucune donn√©e de classement n'a encore √©t√© enregistr√©e pour ce niveau.</div>`;
                return;
            }

            const currentUserData = levelData.find(d => d.userID === userRandom);
            
            if (!currentUserData) {
                // Affiche le dashboard m√™me si l'utilisateur n'est pas dedans
                console.warn("L'utilisateur actuel (", userRandom, ") n'a pas √©t√© trouv√© dans le classement.");
            }
            
            const mainWidgetHTML = createStatWidgetHTML('main-avg-widget', selectedTermKey, selectedTermText, levelData, currentUserData, oldRanks);
            
            // NOUVEAU: Cr√©ation dynamique des 3 prochains widgets
            const keysToDisplay = ['global', 'etape1', 'etape2', 'etape3'];
            let smallWidgetsHTML = '';
            keysToDisplay.forEach(key => {
                if (key !== selectedTermKey) { // N'affiche pas le widget principal en double
                    const title = termSelect.querySelector(`option[value="${key}"]`).textContent;
                    smallWidgetsHTML += createStatWidgetHTML('small-widget', key, title, levelData, currentUserData, oldRanks);
                }
            });
            
            const overallAvgHTML = createOverallAveragesWidgetHTML(selectedTermKey, selectedTermText, levelData);
            
            dashboardRealContent.innerHTML = `
                ${mainWidgetHTML}
                ${overallAvgHTML}
                <div class="stat-widget graph-widget">
                    <h3 class="widget-title" style="text-align:center;">Performance par √âtape (Global)</h3>
                    <div class="graph-container"><canvas id="performanceChart"></canvas></div>
                </div>
                ${smallWidgetsHTML}
            `;
            
            createPerformanceChart(levelData, currentUserData);

            document.querySelectorAll('.mini-leaderboard-container').forEach(container => {
                updateLeaderboardScroll(container);
            });

            localStorage.setItem('jdlmRankHistory', JSON.stringify(currentRanks));
        }

        function createStatWidgetHTML(widgetClass, currentKey, title, allUsersData, currentUserData, oldRanks) {
            const rankedUsers = allUsersData
                .filter(u => u[currentKey] != null && !isNaN(parseFloat(u[currentKey])) && parseFloat(u[currentKey]) > 0)
                .sort((a, b) => b[currentKey] - a[currentKey]);
            
            const totalUsers = rankedUsers.length;
            let currentUserRank = -1;
            let currentUserGrade = NaN;

            if (currentUserData) {
                 currentUserRank = rankedUsers.findIndex(u => u.userID === currentUserData.userID) + 1; // +1 car 0-indexed
                 currentUserGrade = parseFloat(currentUserData[currentKey]);
            }
            
            if (currentUserRank > 0) currentRanks[currentKey] = currentUserRank;
            
            const getTrophy = (rank) => (rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : `#${rank}`);

            let leaderboardItemsHTML = rankedUsers.map((user, index) => {
                const rank = index + 1;
                const isCurrentUser = currentUserData && user.userID === currentUserData.userID;
                const userName = isCurrentUser ? 'Vous' : `Utilisateur ${rank}`;
                return `<li class="leaderboard-item ${isCurrentUser ? 'is-user' : ''}" data-rank="${rank}">
                            <span class="item-rank">${getTrophy(rank)}</span>
                            <span class="item-name">${userName}</span>
                            <span class="item-grade">${parseFloat(user[currentKey]).toFixed(1)}%</span>
                        </li>`;
            }).join('');
            
            if (leaderboardItemsHTML === '') {
                 leaderboardItemsHTML = '<li class="no-data" style="text-align:center; padding: 10px;">Aucune donn√©e pour cette cat√©gorie.</li>';
            }

            let widgetContent;
            if (!currentUserData || isNaN(currentUserGrade) || currentUserRank === 0) {
                // Vue pour les utilisateurs non class√©s (ou si la cat√©gorie est vide)
                widgetContent = `
                    <div class="widget-header">
                        <h3 class="widget-title">${title}</h3>
                        <div class="widget-value" style="font-size: 2em; color: var(--text-secondary-color);">N/A</div>
                        <div class="widget-rank">
                            <span>Vous n'√™tes pas class√© ici.</span>
                        </div>
                    </div>
                    <div class="mini-leaderboard-container" data-user-rank="0">
                        <ul class="leaderboard-list">${leaderboardItemsHTML}</ul>
                    </div>`;
            } else {
                // Vue pour l'utilisateur class√©
                const oldRank = oldRanks[currentKey];
                let trendHTML = '';
                if (oldRank !== undefined) {
                    if (currentUserRank < oldRank) trendHTML = `<span class="rank-trend rank-trend-up"></span>`;
                    else if (currentUserRank > oldRank) trendHTML = `<span class="rank-trend rank-trend-down"></span>`;
                }
                
                widgetContent = `
                    <div class="widget-header">
                        <h3 class="widget-title">${title}</h3>
                        <div class="widget-value">${currentUserGrade.toFixed(1)}%</div>
                        <div class="widget-rank">
                            <span>Top ${currentUserRank} sur ${totalUsers}</span>
                            ${trendHTML}
                        </div>
                    </div>
                    <div class="mini-leaderboard-container" data-user-rank="${currentUserRank}">
                        <ul class="leaderboard-list">${leaderboardItemsHTML}</ul>
                    </div>
                `;
            }
            return `<div class="stat-widget ${widgetClass}">${widgetContent}</div>`;
        }
        
        function updateLeaderboardScroll(container) {
            const userRank = parseInt(container.dataset.userRank, 10);
            if (!userRank || userRank <= 0) return;
            const userItem = container.querySelector('.is-user');
            if (!userItem) return;
            const itemHeight = userItem.offsetHeight;
            const containerHeight = container.clientHeight;
            const scrollTop = userItem.offsetTop - (containerHeight / 2) + (itemHeight / 2);
            container.scrollTop = scrollTop;
        }

        function createOverallAveragesWidgetHTML(termKey, termText, levelData) {
            const generalValidGrades = levelData.map(u => parseFloat(u['global'])).filter(g => !isNaN(g) && g > 0);
            const generalAverage = generalValidGrades.length > 0 ? generalValidGrades.reduce((a, b) => a + b, 0) / generalValidGrades.length : 0;
            const termValidGrades = levelData.map(u => parseFloat(u[termKey])).filter(g => !isNaN(g) && g > 0);
            const termAverage = termValidGrades.length > 0 ? termValidGrades.reduce((a, b) => a + b, 0) / termValidGrades.length : 0;

            let trendHTML = '';
            if (termKey !== 'global' && termAverage > 0 && generalAverage > 0) {
                if (termAverage > generalAverage) trendHTML = `<span class="rank-trend rank-trend-up"></span>`;
                else if (termAverage < generalAverage) trendHTML = `<span class="rank-trend rank-trend-down"></span>`;
            }
            
            let secondHalfHTML = '';
            if (termKey !== 'global' && termValidGrades.length > 0) {
                secondHalfHTML = `
                    <div class="avg-half">
                        <h3 class="widget-title">Moyenne du Niveau</h3>
                        <div class="widget-subtitle">${termText}</div>
                        <div class="widget-value">${termAverage.toFixed(1)}%</div>
                        <div class="widget-rank" style="opacity:0.8;">
                            <span>Bas√© sur ${termValidGrades.length} √©l√®ves</span>
                            ${trendHTML}
                        </div>
                    </div>`;
            }

            return `
                <div class="stat-widget overall-avg-widget stacked-avg-widget">
                    <div class="avg-half" ${termKey !== 'global' && termValidGrades.length > 0 ? 'style="border-bottom: 1px solid var(--light-grey); padding-bottom: 15px; margin-bottom: 15px;"' : ''}>
                        <h3 class="widget-title">Moyenne du Niveau</h3>
                        <div class="widget-subtitle">G√©n√©rale</div>
                        <div class="widget-value">${generalAverage.toFixed(1)}%</div>
                        <div class="widget-rank" style="opacity:0.8;">Bas√© sur ${generalValidGrades.length} √©l√®ves</div>
                    </div>
                    ${secondHalfHTML}
                </div>`;
        }
        
        function createPerformanceChart(levelData, currentUserData) {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            const calculateGroupAvg = (etapeKey) => {
                const validGrades = levelData.map(u => parseFloat(u[etapeKey])).filter(g => !isNaN(g) && g > 0);
                return validGrades.length > 0 ? validGrades.reduce((a,b) => a + b, 0) / validGrades.length : null;
            };
            const parseUserGrade = (grade) => (parseFloat(grade) > 0 ? parseFloat(grade) : null);
            
            // S'assurer que currentUserData existe avant d'acc√©der √† ses propri√©t√©s
            const userData = currentUserData 
                ? [parseUserGrade(currentUserData.etape1), parseUserGrade(currentUserData.etape2), parseUserGrade(currentUserData.etape3)]
                : [null, null, null];
                
            const groupData = [calculateGroupAvg('etape1'), calculateGroupAvg('etape2'), calculateGroupAvg('etape3')];
            
            if(chartInstance) chartInstance.destroy();
            
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['√âtape 1', '√âtape 2', '√âtape 3'],
                    datasets: [
                        { 
                            label: 'Votre Moyenne', 
                            data: userData, 
                            borderColor: 'rgba(39, 174, 96, 1)', 
                            backgroundColor: 'rgba(39, 174, 96, 0.1)', 
                            borderWidth: 3, 
                            fill: true, 
                            tension: 0.4, 
                            spanGaps: false 
                        }, 
                        { 
                            label: 'Moyenne du Niveau', 
                            data: groupData, 
                            borderColor: 'rgba(231, 76, 60, 1)', 
                            backgroundColor: 'rgba(231, 76, 60, 0.1)', 
                            borderWidth: 3, 
                            fill: true, 
                            tension: 0.4, 
                            spanGaps: false 
                        }
                    ]
                },
                options: { 
                    responsive: true, 
                    scales: { y: { min: 0, max: 100, ticks: { callback: value => `${value}%` } } }, 
                    plugins: { legend: { position: 'top' } } 
                }
            });
        }
        // N'appelle PAS initializeDashboard ici, le script de verrouillage le fera.
        // document.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>

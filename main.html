<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - Outil MBS</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages/main.css">
    <script src="js/ui/theme.js"></script>
</head>
<body>
    <div class="dashboard-layout">
        <main class="main-content">
            <header class="main-header">
                <a href="index.html" class="back-link">← Retour</a>
                <h1 id="user-name-header">Tableau de Bord</h1>
                <div class="header-actions">
                    <a href="data.html" class="btn">Mettre à jour</a>
                    <a href="improve.html" class="btn btn-primary">Analyser</a>
                </div>
            </header>

            <nav class="tabs">
                <button class="tab-btn active" data-tab="etape1">Étape 1</button>
                <button class="tab-btn" data-tab="etape2">Étape 2</button>
                <button class="tab-btn" data-tab="etape3">Étape 3</button>
            </nav>

            <div id="tab-contents">
                <div id="etape1" class="tab-content active"></div>
                <div id="etape2" class="tab-content"></div>
                <div id="etape3" class="tab-content"></div>
            </div>
        </main>

        <aside class="side-panel">
            <h2>Synthèse</h2>
            <div class="stats-card">
                <div class="stat-item">
                    <span class="label">Moyenne Générale</span>
                    <span id="moyenne-generale" class="value loading">--%</span>
                </div>
                <div class="stat-item">
                    <span class="label">Moyenne de l'Étape</span>
                    <span id="moyenne-etape" class="value loading">--%</span>
                </div>
            </div>

            <div class="settings-card">
                <h3>Paramètres</h3>
                <div class="setting-item">
                    <label for="niveau-secondaire">Niveau</label>
                    <select id="niveau-secondaire">
                        <option value="">Sélectionner...</option>
                        <option value="sec4">Secondaire 4</option>
                        <option value="sec5">Secondaire 5</option>
                    </select>
                </div>
            </div>
            
            <h3>Moyennes par Matière</h3>
            <ul id="subject-averages-list" class="subject-list">
                <!-- Dynamically populated -->
            </ul>
        </aside>
    </div>

    <footer class="global-footer">
        <span>Outil MBS v2.0</span>
        <a href="ticket.html" class="footer-link">Signaler un problème</a>
        <div class="theme-switcher">
            <label for="theme-toggle">Mode Sombre</label>
            <input type="checkbox" id="theme-toggle" class="toggle-switch">
        </div>
    </footer>
    
    <script type="module" src="js/pages/main.js"></script>
</body>
</html>

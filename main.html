<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - Outil MBS</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght=700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages/main.css">
</head>
<body>
    <div class="site-header-container">
        <a href="index.html" class="back-arrow" title="Retour à l'accueil">←</a>
        <header class="site-header">Outil MBS</header>
        <div class="header-actions">
            <a href="data.html" class="btn btn-header">Mettre à jour les données</a>
            <a href="improve.html" class="btn btn-header">Analyser ma performance</a>
        </div>
    </div>

    <main class="main-container">
        <section class="data-section">
            <div class="tabs">
                <button class="tab-btn active" data-tab="etape1">Étape 1</button>
                <button class="tab-btn" data-tab="etape2">Étape 2</button>
                <button class="tab-btn" data-tab="etape3">Étape 3</button>
            </div>
            <div id="tab-contents">
                <div id="etape1" class="tab-content active"><p class="no-data">Chargement...</p></div>
                <div id="etape2" class="tab-content"></div>
                <div id="etape3" class="tab-content"></div>
            </div>
        </section>

        <aside class="side-panel">
            <div class="moyenne-widgets">
                <div class="moyenne-widget">
                    <h4>Moyenne générale</h4>
                    <div id="moyenne-generale" class="moyenne-value">--</div>
                </div>
                <div class="moyenne-widget">
                    <h4>Moyenne de l'étape</h4>
                    <div id="moyenne-etape" class="moyenne-value">--</div>
                </div>
            </div>
            <div class="control-group">
                <label for="niveau-secondaire">Niveau Secondaire</label>
                <select id="niveau-secondaire">
                    <option value="">-- Sélectionner --</option>
                    <option value="sec4">Secondaire 4</option>
                    <option value="sec5">Secondaire 5</option>
                </select>
            </div>
            <div class="control-group">
                <button id="unites-btn" class="btn btn-control">Configurer les unités</button>
            </div>

            <div class="subject-averages">
                <h4>Moyennes par matière</h4>
                <ul id="subject-averages-list"><li class="no-data">Aucune donnée</li></ul>
            </div>
        </aside>
    </main>

    <div class="modal-overlay" id="unites-modal">
        <div class="modal-content">
            <span class="modal-close" id="close-unites-modal">&times;</span>
            <h3>Configuration des Unités</h3>
            <div class="control-group">
                <label for="unites-mode">Mode de calcul</label>
                <select id="unites-mode">
                    <option value="defaut">Unités par défaut</option>
                    <option value="sans">Sans unités (tout = 1)</option>
                    <option value="perso">Personnalisé</option>
                </select>
            </div>
            <div id="unites-list"></div>
        </div>
    </div>

    <footer>
        <p>Outil MBS (Moyenne, Bilan, Stratégie)</p>
        <a href="ticket.html">Signaler un problème</a>
    </footer>

    <script type="module" src="js/pages/main.js"></script>
</body>
</html>
